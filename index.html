<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pet store</title>
    <link
      rel="shortcut icon"
      href="./data/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./components/Cart/cart.css" />
    <link rel="stylesheet" href="./components/Product/product.css" />
  </head>

  <body>
    <div id="modal-sections" uk-modal></div>
    <div class="uk-flex uk-margin-top space-around">
      <div
        id="root-category"
        class="uk-flex uk-flex-right@l uk-padding-small"
      ></div>
      <div id="root-cart-icon"></div>
      <a href="#modal-overflow" uk-icon="icon: cart" uk-toggle>
        <span id="counter-cart"></span>
      </a>
    </div>
    <div id="root-search"></div>
    <div id="root-sort"></div>
    <div id="root-modal"></div>
    <div
      id="root-goods"
      class="uk-child-width-1-4@m uk-padding-small uk-grid"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>
    <script src="./src/Router.js" type="module"></script>
  </body>
</html>
