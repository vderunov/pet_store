<div id="modal-sections" uk-modal>
  <div
    class="uk-modal-dialog"
    style="background: url(data/img/orderdog.jpg) center; background-size: cover"
  >
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Checkout</h2>
    </div>
    <div class="uk-modal-body">
      <form>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input
              class="uk-input"
              type="text"
              id="firstName"
              placeholder="Homer"
              value="{{ firstName }}"
              pattern="^[A-Za-z]+$"
              required
            />
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input
              class="uk-input"
              type="text"
              id="lastName"
              placeholder="Simpson"
              value="{{ lastName }}"
              pattern="^[A-Za-z]+$"
              required
            />
          </div>
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
            <input
              class="uk-input"
              type="email"
              id="email"
              placeholder="simpson@gmail.com"
              value="{{ email }}"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
            />
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: receiver"></span>
            <input
              class="uk-input"
              type="text"
              id="phone"
              placeholder="(333)-333-3333"
              pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
              value="{{ phone }}"
            />
          </div>
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: home"></span>
            <input
              class="uk-input"
              type="text"
              required
              id="address"
              placeholder="742 Evergreen Terrace"
              pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$"
              value="{{ address }}"
            />
          </div>
        </div>
        <button
          id="confirm-btn"
          class="uk-button uk-button-primary uk-margin-small-bottom"
          type="button"
        >
          Confirm
        </button>
      </form>
      <div>
        <h4 style="color: coral">
          Total price: <span id="total-price">1250</span> USD
        </h4>
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">
        Cancel
      </button>
    </div>
  </div>
</div>
