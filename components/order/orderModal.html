<div class="uk-modal-dialog">
  <button class="uk-modal-close-default" type="button" uk-close></button>
  <div class="uk-modal-header">
    <h2 class="uk-modal-title">Checkout</h2>
  </div>
  <div class="uk-modal-body">
    <form>
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input
            class="uk-input"
            type="text"
            id="firstName"
            placeholder="First name"
          />
        </div>
      </div>

      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input
            class="uk-input"
            type="text"
            id="lastName"
            placeholder="Last name"
          />
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: mail"></span>
          <input class="uk-input" type="text" id="email" placeholder="email" />
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: receiver"></span>
          <input class="uk-input" type="text" id="phone" placeholder="phone" />
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: home"></span>
          <input
            class="uk-input"
            type="text"
            id="address"
            placeholder="address"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="uk-modal-footer uk-text-right">
    <button class="uk-button uk-button-default uk-modal-close" type="button">
      Cancel
    </button>
    <button class="uk-button uk-button-primary" type="button">Confirm</button>
  </div>
</div>
