<div>
  <div class="uk-card uk-card-default">
    <div class="uk-card-media-top">
      <img src="{{ url }}" alt="" />
    </div>
    <div class="uk-card-body">
      <h3 class="uk-card-title">{{ name }}</h3>
      <p>Price: {{ price }} USD</p>
      <p>Gender: {{ gender }}</p>
      <p>Quantity: {{ quantity }}</p>
      <button class="uk-button uk-button-primary">buy</button>
    </div>
  </div>
</div>
